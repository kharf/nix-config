[gcloud]
disabled = true
detect_env_vars = ["CLOUDSDK_ACTIVE_CONFIG_NAME"]

[shlvl]
disabled = false

[custom.environment]
command = "[[ ! -z $ENVIRONMENT ]] && echo $ENVIRONMENT || echo local"
when = true
symbol = 'â„ï¸ '
style = "fg:#ee5396"

# custom module for jj status
[custom.jj]
ignore_timeout = true
description = "current jj status"
symbol = ""
when = true
command = '''
jj root > /dev/null && jj log --revisions @ --no-graph --ignore-working-copy --color always --limit 1 --template '
  separate(" ",
    "ðŸ¥‹",
    change_id.shortest(4),
    bookmarks,
    "|",
    concat(
      if(conflict, "ðŸ’¥"),
      if(divergent, "ðŸš§"),
      if(hidden, "ðŸ‘»"),
      if(immutable, "ðŸ”’"),
    ),
    raw_escape_sequence("\x1b[1;32m") ++ if(empty, "(empty)"),
    raw_escape_sequence("\x1b[1;32m") ++ if(description.first_line().len() == 0,
      "(no description set)",
      if(description.first_line().substr(0, 150) == description.first_line(),
        description.first_line(),
        description.first_line().substr(0, 150) ++ "â€¦",
      )
    ) ++ raw_escape_sequence("\x1b[0m"),
  )
'
'''

# disable git modules
[git_state]
disabled = true

[git_commit]
disabled = true

[git_metrics]
disabled = true

[git_branch]
disabled = true

# re-enable git_branch as long as we're not in a jj repo
[custom.git_branch]
when = true
command = "jj root >/dev/null 2>&1 || starship module git_branch"
description = "Only show git_branch if we're not in a jj repo"
