[kubernetes]
format = 'on [⛵ $context \($namespace\)](dimmed green) '
disabled = false
[kubernetes.context_aliases]
"gke_.*_(?P<cluster>[\\w-]+)" = "gke-$cluster"

[gcloud]
detect_env_vars = ["CLOUDSDK_ACTIVE_CONFIG_NAME"]

[shlvl]
disabled = false

[custom.environment]
command = "echo $ENVIRONMENT"
when = true
symbol = '❄️ '
style = "fg:#ee5396"
