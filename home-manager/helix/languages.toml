[[language]]
name = "go"
scope = "source.go"
injection-regex = "go"
file-types = ["go"]
roots = ["go.work", "go.mod"]
auto-format = true
comment-token = "//"
language-servers = [ "gopls", "golangci-lint-lsp" ]
indent = { tab-width = 4, unit = "\t" }
formatter = { command = "golines" }

[[language]]
name = "cue"
scope = "source.cue"
injection-regex = "cue"
file-types = ["cue"]
roots = ["cue.mod/"]
auto-format = true
comment-token = "//"
language-servers = [ "cuepls" ]
indent = { tab-width = 4, unit = "\t" }
formatter = { command = "cue", args = ["fmt", "-"] }

[language-server.cuepls]
command = "cuepls"

[language-server.golangci-lint-lsp]
command = "golangci-lint-langserver"

[language-server.golangci-lint-lsp.config]
command = ["golangci-lint", "run", "--disable", "lll", "--out-format", "json", "--issues-exit-code=1"]

[language-server.gpt]
command = "helix-gpt"
args = [ "--handler", "ollama", "--ollamaModel", "deepseek-coder:6.7b-instruct"]
